  <meta charset="UTF-8" />
  <title>Pages B</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <script>
    var prices = {
      mango: 0.7,
      pomegranate: 1.5
    }
    
    function purchase() {
      var order_id = Math.round(Math.random() * 10000);
      var value = 0;
      var currency = 'EUR';
      var quantity = 0;
      products.forEach(function(name) {
        if (localStorage.getItem(name)) {
          var count = parseInt(localStorage.getItem(name));
          var price = prices[name];
          quantity += count;
          value += count * price;
        }
      });
      
      if (quantity > 0) {
        window.dataLayer.push({ event: "Purchase", order_id, value, currency, quantity });
        
        products.forEach(function(name) {
          localStorage.removeItem(name);
        });

        window.location = '/pages-b';
      }
    };
  </script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->

  <h1>Cart</h1>
  <table>
  	<tbody>
  		<tr>
  			<td>Mango</td>
  			<td id="mangoCount"></td>
  		</tr>
  		<tr>
  			<td>Pomegranate</td>
  			<td id="pomegranateCount"></td>
  		</tr>
  	</tbody>
  </table>
  <button onclick="purchase()">Purchase</button>
  <a href="/pages-c/">Cancel</a>
  
  <script>
    var products = ['mango', 'pomegranate'];
    products.forEach(function(name) {
      document.getElementById(name + "Count").innerText = localStorage.getItem(name) || 0;
    });
  </script>
</body>
</html>
